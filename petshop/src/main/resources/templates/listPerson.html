<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Personas</title>
</head>
<body>

<table>
  <tr>
  	<td>id</td>
  	<td>nombre</td>
  </tr>
  <tr th:each="person : ${persons}">
  	<td>
  		<a th:href="@{'/person/__${person.id}__/edit'}"
  			th:text="${person.id}"
  			/>
  	</td>
  	<td th:text="${person.firstName}"></td>
  </tr>

</table>


</body>
</html>
